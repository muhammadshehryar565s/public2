
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link rel="stylesheet" href="tableCSS.css">
</head>
<body class="bodyclass">
  <div>
    <div class="addinboxcolor">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 class="anton-regular">List of Products</h3>
        <button id="addpro" type="button" class="btn btn-success btn-lg">Add Product</button>
      </div>
      <table border="0" id="product-table">
        <thead>
          <tr class="madimi-one-regular">
            <th>Category</th>
            <th>Name</th>
            <th>Price (gross)</th>
            <th>Price (net)</th>
            <th>VAT</th>
            <th>Stock SEPSE</th>
            <th>Available Stock</th>
            <th>Sold</th>
            <th>Expire Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>

      <div class="popup-container">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2>Update product</h2>
          <label for="f1">Category</label>
          <input type="text" id="f1" name="fname" /><br />
          <label for="f2">Name</label>
          <input type="text" id="f2" name="lname" /><br />
          <label for="f3">Price (gross)</label>
          <input type="text" id="f3" name="fname" /><br />
          <label for="f4">Price (net)</label>
          <input type="text" id="f4" name="lname" /><br />
          <label for="f5">VAT</label>
          <input type="text" id="f5" name="fname" /><br />
          <label for="f6">Stock SEPSE</label>
          <input type="text" id="f6" name="lname" /><br />
          <label for="f7">Available Stock</label>
          <input type="text" id="f7" name="lname7" /><br />
          <label for="f8">Sold</label>
          <input type="text" id="f8" name="lname8" /><br />
          <label for="f9">Expire Date</label>
          <input type="text" id="f9" name="lname9" /><br />

          <button id="updateclick" class="close-popup-btn">Update</button>
        </div>
      </div>

      <div class="popup-containeradd">
        <div class="popup-content">
          <span class="close-btn-add">&times;</span>
          <h2>Add Products</h2>
          <label for="f1">Category</label>
          <input type="text" id="add-f1" name="fname" /><br />
          <label for="f2">Name</label>
          <input type="text" id="add-f2" name="lname" /><br />
          <label for="f3">Price (gross)</label>
          <input type="text" id="add-f3" name="fname" /><br />
          <label for="f4">Price (net)</label>
          <input type="text" id="add-f4" name="lname" /><br />
          <label for="f5">VAT</label>
          <input type="text" id="add-f5" name="fname" /><br />
          <label for="f6">Stock SEPSE</label>
          <input type="text" id="add-f6" name="lname" /><br />
          <label for="f7">Available Stock</label>
          <input type="text" id="add-f7" name="lname7" /><br />
          <label for="f8">Sold</label>
          <input type="text" id="add-f8" name="lname8" /><br />
          <label for="f9">Expire Date</label>
          <input type="text" id="add-f9" name="lname9" /><br />

          <button id="addprobutton" class="close-popup-btn-add">Add</button>
        </div>
      </div>
    </div>
  </div>

<script src="tableJS.js"></script>

  <!-- Your JavaScript imports -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5ea79d731a.js" crossorigin="anonymous"></script>
</body>
</html>
